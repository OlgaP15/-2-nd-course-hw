<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="desktop center">
        <div class="heder">
            <img class="head__star-1" src="img-gaim/star-1.svg" alt="star-1">
            <img class="head__star-2" src="img-gaim/star-2.svg" alt="star-2">
            <img class="head__star-3" src="img-gaim/star-3.svg" alt="star-3">
            <img class="head__star-4" src="img-gaim/star-4.svg" alt="star-4">
            <div class="heder__title">
                <h1 class="heder__title-1">Добро пожаловать<br> на мой сайт мини-игр</h1>
                <p class="heder__title-2">Тебе предстоит пройти несколько увлекательных игр. Если готов, нажимай <strong>«Поехали!»</strong> и <strong>приступай</strong>.</p>
                <button class="heder__button">Поехали!</button>
            </div>
            <div class="heder__scrolling">
                <div class="heder__scrolling-games">
                    <span>ВИКТОРИНА</span>
                    <img src="img-gaim/star-scrol.svg" alt="Star">
                    <span>УГАДАЙ ЧИСЛО</span>
                    <img src="img-gaim/star-scrol.svg" alt="Star">
                    <span>ПЕРЕВЕРНИ ТЕКСТ</span>
                    <img src="img-gaim/star-scrol.svg" alt="Star">
                    <span>ПРОСТАЯ АРИФМЕТИКА</span>
                    <img src="img-gaim/star-scrol.svg" alt="Star">
                    <span>КАМЕНЬ, НОЖНИЦЫ, БУМАГА</span>
                    <img src="img-gaim/star-scrol.svg" alt="Star">
                    <span>ГЕНЕРАТОР СЛУЧАЙНЫХ ЦВЕТОВ</span>
                    <img src="img-gaim/star-scrol.svg" alt="Star">
                </div>
            </div>    
        </div>
        <div class="about-games">
            <div class="about-games__title">
                <h2 class="about-games__title-3">Об играх</h2>
                <p class="about-games__title-4"></p>
            </div>
        </div>
        <div class="mini-games"></div>
        <div class="footer">
            <p class="footer-text">Все права защищены.</p>
        </div>
    </div>
</body>
</html>
